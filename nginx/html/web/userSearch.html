	<script>
		function user_search() {
			username = $("#username").val(); // 获取用户名
			$.ajax({
				url: 'http://localhost:8081/user/GetUserByUsername/',
				type: 'GET',
				data: {
					username: username,
				},
				dataType: 'json',
				success: function (news) {
					const newsContainer = $('#user-container');
					newsContainer.empty();

					const newsItem = $('<table>');
					newsItem.html(`
						<thead>
							<tr>
								<td>userId</td>
								<td>username</td>
								<td>password</td>
								<td>role</td>
								<td>createdAt</td>
								<td>操作</td>
								<td>操作</td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					`);

					newsContainer.append(newsItem);

					const tbody = newsItem.find('tbody');

					news.forEach(user => {
						const row = $('<tr>');
						row.html(`
							<td>${user.userId}</td>
							<td>${user.username}</td>
							<td>${user.password}</td>
							<td>${user.role}</td>
							<td>${user.createdAt}</td>
							<td onclick="user_update(${user.userId})">修改</td>
							<td onclick="user_delete(${user.userId})">删除</td>
						`);
						tbody.append(row);
					});
				},
				error: function (error) {
					const newsContainer = $('#user-container');
					newsContainer.empty();
					alert("没有这个用户");
				}
			});
		}
	</script>

	<script>
	</script>
