<!DOCTYPE html>

		<title></title>

		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>
			function user_add() {
				var username = $("#username").val(); // 获取用户名
				var password = $("#password").val(); // 获取用户名
				var role = $("#role").val(); // 获取用户名
				$.ajax({
					url: 'http://localhost:8081/user/insertUser/',
					type: 'GET',
					data: {
						username: username,
						password: password,
						role: role
					},
					success: function(data) {
						if (data === "true") {
							alert("添加成功");
							history.back();
						}
					}
				});
			}
		</script>
	</head>



	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bulma/bulma.css">




	<body>

			<div class=" column is-offset-1">
				<br>
				<table border="1" style="text-align: center;"
					class="table is-bordered is-striped is-narrow is-hoverable ">
					<tr>
						<td>类型</td>
						<td>用户名</td>
						<td>密码</td>
						<td>身份</td>
					</tr>
					<tbody id=user-container></tbody>

						<form id="updateform">
							<td><span style="height: 40px; display: flex; align-items: center; justify-content: center;">New</span></td>
							<td> <input type="text" name="username" id="username" class="input"></td>

				<button onclick="user_add()" class="button is-primary">提交</button>
