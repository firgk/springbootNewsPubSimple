<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="currency.css">
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>
			// 刷新页面的函数
			function refreshPage(inter_id) {
				if (sessionStorage.getItem("isReload"+inter_id)) {
				} else {
					window.location.reload();
					sessionStorage.setItem("isReload"+inter_id, true)
				}
			}
			window.onload = refreshPage(1);
			$.ajax({
				url: 'http://localhost:8081/Category/getAllCategories',
				type: 'GET',
				dataType: 'json',
				success: function(newsData) {
					// 将新闻数据显示在页面上
					const newsContainer = $('#category-container');
					newsData.forEach(news => {
						const newsItem = $('<tr>');
						newsItem.html(`
							<td>${news.categoryId}</td>
							<td>${news.name}</td>
							<td onclick="category_delete(${news.categoryId})">删除</td>
						`);
						newsContainer.append(newsItem);
					});
				},
				error: function(error) {
					console.error('Error fetching news:', error);
				}
			});
			
			
			
			function submit_add() {
				var name=$("#name").val();
				$.ajax({
					url: 'http://localhost:8081/Category/insertCategory/'+name,
					type: 'GET',
					success: function(data) {
						if (data === "true") {
							alert("添加成功");
							refreshPage(3);
						}
					}
				});
			}
			
			
			function category_delete(id) {
				$.ajax({
					url: 'http://localhost:8081/Category/deleteCategoryById/' + id,
					type: 'GET',
					success: function(data) {
						if (data === "true") {
							alert("删除成功");
							refreshPage(2);
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<div>
			<form>
				<input name="name" id="name"/>
				<button type="submit" onclick="submit_add()">添加</button>
			</form>
			<br>
			<table border="1" style="text-align: center;">
				<tr>
					<td>id</td>
					<td>name</td>
					<td>操作</td>
				</tr>
				<tbody id=category-container></tbody>
			</table>
		</div>
	</body>
</html>
